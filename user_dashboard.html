<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civilians As Police (CAP) - User Dashboard</title>
  <link rel="stylesheet" href="stylesudash.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>User Dashboard</h1>
    <div id="loading-message">Loading tickets...</div>
    <div class="ticket-list" id="ticket-list">
      <!-- Dynamically generate ticket cards here -->
    </div>
    <button class="new-ticket-button" onclick="window.location.href = 'index.html'">
      Submit New Ticket
    </button>
  </div>

  <script>
    // Function to check authentication
    function checkAuthentication() {
      const accessToken = localStorage.getItem('access_token');
      if (!accessToken) {
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }

    // Fetch user's submitted tickets and populate the dashboard
    async function fetchUserTickets() {
      const loadingMessage = document.getElementById('loading-message');
      const ticketList = document.getElementById('ticket-list');
      
      try {
        // Ensure authentication first
        if (!checkAuthentication()) return;

        const response = await fetch('http://localhost:8000/user-tickets', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch tickets');
        }

        const tickets = await response.json();

        // Clear loading message
        loadingMessage.style.display = 'none';

        // Clear previous tickets
        ticketList.innerHTML = '';

        if (tickets.length === 0) {
          ticketList.innerHTML = '<p>No tickets submitted yet.</p>';
          return;
        }

        // Populate tickets
        tickets.forEach(ticket => {
          const ticketCard = document.createElement('div');
          ticketCard.classList.add('ticket-card');
          ticketCard.innerHTML = `
            <h3>Ticket #${ticket._id.slice(-6)}</h3>
            <p>Crime Type: ${ticket.crime_type}</p>
            <p>Pincode: ${ticket.pincode}</p>
            <p>Phone Number: ${ticket.phone_number}</p>
            <p>Status: ${ticket.status || 'Pending'}</p>
            ${ticket.description ? `<p>Description: ${ticket.description}</p>` : ''}
          `;
          ticketList.appendChild(ticketCard);
        });
      } catch (error) {
        console.error('Error fetching user tickets:', error);
        loadingMessage.textContent = 'An error occurred while loading tickets. Please try again later.';
        loadingMessage.style.color = 'red';
      }
    }

    // Call authentication and fetch tickets when the page loads
    document.addEventListener('DOMContentLoaded', fetchUserTickets);
  </script>
</body>
</html>
