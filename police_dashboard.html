<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civilians As Police (CAP) - Police Dashboard</title>
  <link rel="stylesheet" href="stylespdash.css">

</head>
<body>
  <div class="dashboard-container">
    <h1>Police Dashboard</h1>
    <div class="ticket-list">
      <!-- Dynamically generate ticket cards here -->
    </div>
  </div>

  <script src="loginapp.js"></script>
  <script>
    // Call authentication check when the page loads
    checkAuthentication();
    
    // Fetch tickets assigned to the police station and populate the dashboard
    fetch('/police-tickets', {
      headers: {
        'Authorization': `Basic ${btoa(`${stationId}:${stationPassword}`)}`
      }
    })
    .then(response => response.json())
    .then(tickets => {
      const ticketList = document.querySelector('.ticket-list');
      tickets.forEach(ticket => {
        const ticketCard = document.createElement('div');
        ticketCard.classList.add('ticket-card');
        ticketCard.innerHTML = `
          <h3>Ticket #${ticket.ticket_number}</h3>
          <p>Crime: ${ticket.crime_type}</p>
          <p>Status: ${ticket.status}</p>
          <button class="update-button" onclick="updateTicketStatus('${ticket.ticket_number}', 'In Progress')">
            Set to In Progress
          </button>
          <button class="update-button" onclick="updateTicketStatus('${ticket.ticket_number}', 'Resolved')">
            Set to Resolved
          </button>
        `;
        ticketList.appendChild(ticketCard);
      });
    })
    .catch(error => {
      console.error('Error fetching police tickets:', error);
      alert('An error occurred while loading the police dashboard. Please try again later.');
    });

    function updateTicketStatus(ticketId, newStatus) {
      fetch(`/update-ticket/${ticketId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Basic ${btoa(`${stationId}:${stationPassword}`)}`
        },
        body: JSON.stringify({ status: newStatus })
      })
      .then(response => response.json())
      .then(data => {
        // Refresh the dashboard to reflect the updated status
        location.reload();
      })
      .catch(error => {
        console.error('Error updating ticket status:', error);
        alert('An error occurred while updating the ticket status. Please try again later.');
      });
    }
  </script>
</body>
</html>
