<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civilians As Police (CAP) - Sign Up</title>
  <link rel="stylesheet" href="stylessignup.css">
</head>
<body>
  <div class="login-container signup-container">
    <div class="signup-form">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
        <input type="text" id="signup-full-name" placeholder="Full Name (Optional)">
        <input type="tel" id="signup-phone" placeholder="Phone Number (Optional)">
        <button type="submit">Create Account</button>
        <p id="signup-message" class="message"></p>
        <div class="form-footer">
          <a href="login.html">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
